<section class="sidebar">
  <div class="project-header">
    <a [routerLink]="['/']"><h1>Projects</h1></a>
    <button class="add-button">Add</button>
  </div>

  <section class="task-list-section">
    <div class="task-list-item" *ngFor="let taskList of taskLists">
      <i class="fa-solid fa-list"></i>
      <a class="task-list-title" routerLink="task-list/{{taskList.taskListId}}">{{taskList.taskListName}}</a>
    </div>
  </section>

</section>
