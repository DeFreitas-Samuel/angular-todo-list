<section>
  <div class="title-section">
    <h3 class="title">{{ taskList.name }}</h3>
    <div class="progress-bar"></div>
    <div> {{taskList.tasks.length}}</div>
  </div>

  <h4 class="title">Incomplete Tasks</h4>
  <div *ngFor="let task of taskList.tasks">
    <div *ngIf="!task.isDone">
      <app-task [task]="task" [taskListId]="taskList.id"></app-task>
    </div>
  </div>
  <h4 class="title">Completed Tasks</h4>
  <div *ngFor="let task of taskList.tasks">
    <div *ngIf="task.isDone">
      <app-task [task]="task" [taskListId]="taskList.id"></app-task>
    </div>
  </div>
</section>
