<div *ngIf="listOfTasks$|async as listOfTask; else loading">

  <div *ngIf="listOfTask.length > 0; else noTasks">
    <div *ngFor="let task of listOfTask">
      <p>{{task.title}}</p>
    </div>
  </div>

  <ng-template #noTasks>
    There are not current tasks.
  </ng-template>

  <a routerLink="create-task">Create a new Task</a>
</div>


<ng-template #loading>
  The task list is loading...
</ng-template>
